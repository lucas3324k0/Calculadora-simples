<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculator">
        <div class="view">
            <input type="text" id="display" disabled readonly>
        </div>
        <div class="row">
            <input class="buttom" type="button" value="1" onclick="addToDisplay('1')">
            <input class="buttom" type="button" value="2" onclick="addToDisplay('2')">
            <input class="buttom" type="button" value="3" onclick="addToDisplay('3')">
            <input class="buttom" type="button" value="+" onclick="addToDisplay('+')">
        </div>
        <div class="row">
            <input class="buttom" type="button" value="4" onclick="addToDisplay('4')">
            <input class="buttom" type="button" value="5" onclick="addToDisplay('5')">
            <input class="buttom" type="button" value="6" onclick="addToDisplay('6')">
            <input class="buttom" type="button" value="-" onclick="addToDisplay('-')">
        </div>
        <div class="row">
            <input class="buttom" type="button" value="7" onclick="addToDisplay('7')">
            <input class="buttom" type="button" value="8" onclick="addToDisplay('8')">
            <input class="buttom" type="button" value="9" onclick="addToDisplay('9')">
            <input class="buttom" type="button" value="*" onclick="addToDisplay('*')">
        </div>
        <div class="row">
            <input class="buttom" type="button" value="C" onclick="clearDisplay()">
            <input class="buttom" type="button" value="0" onclick="addToDisplay('0')">
            <input class="buttom" type="button" value="=" onclick="calculate()">
            <input class="buttom" type="button" value="/" onclick="addToDisplay('/')">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
